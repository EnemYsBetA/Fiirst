
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Girl Dress Up</title>
		<link rel= "stylesheet" type="text/css" href="oblochenie.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script src="oblochenie.js"> </script>
	<script type="text/javascript"> </script>
	</head>
	<body>
		<div class="container">
			<div class="game">
				<div class="block">
					<div class="for_girl">

						<!--персонаж-->
				
							<img id="character" src="девочка основа.png" /> 
						
						<!--майки, класс top-->
				
							<img id="top1" class="shirt" src="маечка1.png" />
						
							<img id="top2" class="shirt" src="рукавчеки.png" />
						
							<img id="top3" class="shirt" src="маечка2.png" />
						
							<img id="top4" class="shirt" src="маечка3.png" />
						
							<img id="top5" class="shirt" src="байка.png" />
						
							<img id="top6" class="shirt" src="маечка4.png" />
						
							<img id="top7" class="shirt" src="рукавчеки1.png" />
						
							<img id="top8" class="shirt" src="Рубашка.png" />
						
						<!--парики, класс par-->
						
							<img id="par1" class="par" src="парик1.png" />
							
							<img id="par5" class="par" src="парик5.png" />
							
							<img id="par2"  class="par" src="парик2.png" />
							
							<img id="par3" class="par" src="парик3.png" />
							
							<img id="par4" class="par" src="парик4.png" />
						
						<!--штаны и юбки, класс bottom-->
					
							<img id="bottom1" class="pant" src="юбка.png" />
							
							<img id="bottom2" class="pant" src="штаны.png" />
							
							<img id="bottom3" class="pant" src="юбочка.png" />
							
							<img id="bottom4" class="pant" src="юбка2.png" />
							
							<img id="bottom5" class="pant" src="клёш.png" />
						
						<!--туфли, класс shoes-->
						
							<img id="shoes1" class="bum" src="туфли.png" />						
						
						<!--платья, класс dress-->
						
							<img id="dress1"  class="bun" src="платье.png" />
					
							<img id="dress2"  class="bun" src="платье2.png" />
						
							<img id="dress3"  class="bun" src="платье3.png" />

						<!--пальто, класс jacket-->
						
							<img id="jacket1" class="far" src="пиджак.png" />
						
							<img id="jacket2" class="far" src="пальто.png" />
						
							<img id="jacket3" class="far" src="куртка.png" />
						
							<img id="jacket4" class="far" src="курточка.png" />
						
							<img id="jacket5" class="far" src="пальтишко.png" />
					
						<!--головные уборы, класс hat-->
						
							<img id="hat1" class="hat" src="обруч.png" />						
						
						<!--дополнительно, класс add-->
					
							<img id="add1" class="fon" src="дополнение.png" />
					
					</div>
				
					<div class="for_icons">
						<div class="btn btn-default" id="shirt_button" type="button"> <img class="imaages" src="topbut.png"/> </div>
					
						<div class="btn btn-default" id="par_button" type="button"> <img class="imaages" src="parbut.png" /></div>
					
						<div class="btn btn-default" id="pant_button" type="button"> <img class="imaages"src="botbut.png"/> </div>
					
						<div class="btn btn-default" id="bum_button" type="button"> <img class="imaages" src="shobut.png"/> </div>
					
						<div class="btn btn-default" id="bun_button" type="button"> <img class="imaages" src="drebut.png"> </div>
					
						<div class="btn btn-default" id="far_button" type="button"> <img class="imaages" src="jacbut.png"> </div>
					
						<div class="btn btn-default" id="hat_button" type="button"> <img class="imaages" src="hatbut.png"> </div>
					
						<div class="btn btn-default" id="fon_button" type="button"> <img class="imaages" src="addbut.png"> </div>
					
						<div class="btn btn-default" id="socks_button" type="button"> <img class="imaages" src="globut.png"> </div>
					
						<a class="btm" href="#"> Далее </a>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
